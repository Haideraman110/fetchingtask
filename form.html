<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your Name" required id="name"></input>

        <br><br>
        <label for="age">Age</label>
        <input type="number" placeholder="Age" required id="age"></input>

        <br><br>
        <fieldset>
            <legend>Gender</legend>

            <input type="radio" name="gender" value="male" required id="gender"></input>
            <label for="gender">Male</label>

            <input type="radio" name="gender" value="female" required id="gender"></input>
            <label for="gender">Female</label>
        </fieldset>

        <br><br>
        <label for="dob">DOB</label>
        <input type="date"></input>

        <br><br>
        <label for="Transport">Transport</label>
        <select id="Transport">
            <option value="bike">bike</option>
            <option value="car">car</option>
            <option value="taxi">taxi</option>

        </select>

        <br><br>
        <input type="checkbox"></input>
        <label>I Accept all T&C</label>

        <br><br>

        <button type="submit">Submit</button>



    </form>

</body>

</html>
